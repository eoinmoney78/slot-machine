<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slot Machine</title>
  </head>
  <body>
    <div class="container">
      <h1>Slot Machine Game</h1>

      <div class="balance">
        <h3>Your Balance: $<span id="balance">0</span></h3>
      </div>

      <div class="game-inputs">
        <label for="betAmount">Bet Amount:</label>
        <input type="number" id="betAmount" min="1" value="0" />
        <label for="numberOfLines">Number of Lines:</label>
        <input type="number" id="numberOfLines" min="1" max="3" value="1" />
      </div>

      <div class="gameboard">
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>

        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>

        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>

        <button id="spinButton" class="btn">Spin</button>
        <button id="depositButton" class="btn">Deposit</button>
      </div>
    </div>
    <script src="slot.js"></script>
  </body>
</html>
